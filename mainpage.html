<!-- 51game.html - Premium Look -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Prediction Hack</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #0a0a0a 80%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    /* Logo */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 50%;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      padding: 5px;
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.6), 0 0 50px rgba(250, 204, 21, 0.3);
    }

    .logo-container h1 {
      font-size: 26px;
      font-weight: 700;
      color: #facc15;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(250, 204, 21, 0.8);
    }

    /* Game grid */
    .game-grid {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    /* Game cards */
    .game-card {
      width: 95%;
      max-width: 340px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,255,255,0.15);
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,255,255,0.3);
    }

    /* Card labels with premium colours */
    .game-card span {
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
      padding: 8px 14px;
      border-radius: 999px;
      display: inline-block;
    }

    .game-card:nth-child(1) span {
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: #0a0a0a;
      box-shadow: 0 0 15px rgba(250,204,21,0.5);
    }

    .game-card:nth-child(2) span {
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: #001018;
      box-shadow: 0 0 15px rgba(6,182,212,0.4);
    }

    .game-card:nth-child(3) span {
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      color: #100010;
      box-shadow: 0 0 15px rgba(139,92,246,0.4);
    }

    /* Hover effect on span */
    .game-card:hover span {
      transform: scale(1.05);
      transition: all 0.25s ease;
    }

    /* Level chart card */
    .level-card {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 14px;
      text-align: center;
      border-radius: 16px;
      width: 95%;
      max-width: 340px;
      margin: 12px auto;
      box-shadow: 0 4px 15px rgba(255,215,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .level-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(255,215,0,0.3);
    }

    .level-card img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: contain;
      border-radius: 12px;
    }

    .level-card span {
      font-weight: bold;
      font-size: 1rem;
      color: #facc15;
      display: block;
      margin-top: 8px;
      text-shadow: 0 0 6px rgba(250,204,21,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
      <h1>Colour Prediction Hack</h1>
    </div>

    <div class="game-grid">
      <a href="number.html" class="game-card">
        <span>NUMBER HACK</span>
      </a>

      <a href="bigsmall.html" class="game-card">
        <span>BIG SMALL HACK</span>
      </a>

      <a href="mines.html" class="game-card">
        <span>MINES HACK</span>
      </a>

      <div class="level-card">
        <img src="lvl.png" alt="Level Chart" />
        <span>LEVEL CHART</span>
      </div>
    </div>
  </div>
</body>
</html>
