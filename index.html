<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Access</title>
  <style>
    :root{--bg:#030712;--card:#0b132b;--accent:#06b6d4;--muted:#9fb3c8}
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI', system-ui, sans-serif;
      color:#eaf4ff;
      background:linear-gradient(180deg,#020617 0%,#0f172a 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px
    }
    .wrap{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.03);
      padding:32px 26px;
      border-radius:20px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:0 8px 25px rgba(0,0,0,0.5)
    }
    /* Logo Image */
    .logo{
      width:90px;
      height:90px;
      margin:0 auto 20px auto;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 0 25px rgba(6,182,212,0.6);
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1{margin:0 0 20px 0;font-size:22px;letter-spacing:1px}
    input[type=password]{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.05);
      color:inherit;
      font-size:15px;
      margin-bottom:14px;
      text-align:center
    }
    button{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#012;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:all .25s
    }
    button:hover{opacity:.9;transform:translateY(-2px)}
    .link-btn{
      margin-top:20px;
      display:inline-block;
      width:100%;
      padding:12px;
      border-radius:12px;
      text-decoration:none;
      background:#1e293b;
      color:#e2e8f0;
      font-weight:600;
      transition:.25s
    }
    .link-btn:hover{background:#334155}

    /* Popup Style */
    .popup {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:rgba(220,38,38,0.95);
      color:#fff;
      padding:18px 28px;
      border-radius:14px;
      box-shadow:0 0 20px rgba(220,38,38,0.6);
      font-weight:600;
      z-index:1000;
      animation:fadeIn .3s ease;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translate(-50%,-60%);}
      to {opacity:1; transform:translate(-50%,-50%);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>Enter Password</h1>
    <input id="pw" type="password" placeholder="Password" />
    <button id="openBtn">Open</button>
    <a href="https://t.me/yourchannel" target="_blank" class="link-btn">Get Your Password</a>
  </div>

  <!-- Error Popup -->
  <div id="errorPopup" class="popup">❌ Incorrect Password</div>

  <script>
    const PASSWORD = 'admin09876';
    const TARGET = 'mainpage.html';

    function showErrorPopup(msg){
      const popup = document.getElementById('errorPopup');
      popup.textContent = "❌ " + msg;
      popup.style.display = 'block';
      setTimeout(()=>{ popup.style.display = 'none'; }, 1800);
    }

    document.getElementById('openBtn').addEventListener('click', ()=>{
      const val = document.getElementById('pw').value;
      if(!val){ showErrorPopup('Please enter the password'); return; }
      if(val === PASSWORD){
        setTimeout(()=>{ window.location.href = TARGET; }, 500);
      } else {
        showErrorPopup('Incorrect Password');
      }
    });

    document.getElementById('pw').addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') document.getElementById('openBtn').click();
    });
  </script>
</body>
</html>
